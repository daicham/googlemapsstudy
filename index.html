<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Google Mapsの練習</title>
  <script src="http://maps.google.com/maps/api/js?sensor=true&lanuage=ja"></script>
  <style>
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    var latlng = new google.maps.LatLng(35.66, 139.69);
    var options = {
      zoom: 15,
      center: latlng,
      navigationControl: false,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var map = new google.maps.Map(document.getElementById('map'), options);

    google.maps.event.addListener(map, 'click', function(event){
      var marker = new google.maps.Marker({
        position: event.latLng,
        draggable: true,
        icon: new google.maps.MarkerImage('dotinstall.png'),
        title: 'マーカーですよ',
        map: map
      });
    });

    var infoWindow = new google.maps.InfoWindow({
      content: '<strong>渋谷のあたり</strong>だよ！',
      position: map.getCenter()
    });
    infoWindow.open(map);
  </script>
</body>
</html>
